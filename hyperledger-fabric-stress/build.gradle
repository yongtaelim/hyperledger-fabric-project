plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.1.7.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework/spring-web
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.9.RELEASE'
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.9'
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	
	// https://mvnrepository.com/artifact/org.hyperledger.fabric-sdk-java/fabric-sdk-java
	compile group: 'org.hyperledger.fabric-sdk-java', name: 'fabric-sdk-java', version: '1.4.3'
	
	compile group: 'io.grpc', name: 'grpc-netty', version: '1.23.0'
	compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.23.0'
	compile group: 'io.grpc', name: 'grpc-stub', version: '1.23.0'
	
	compile group: 'io.netty', name: 'netty-tcnative-boringssl-static', version: '2.0.26.Final'
	compile group: 'io.netty', name: 'netty-codec-http2', version: '4.1.41.Final'
	
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
	compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.10.0'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
	testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-commons
	compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
	testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-runner
	testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.5.2'
	
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-engine
	testCompile group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.5.2'
}
